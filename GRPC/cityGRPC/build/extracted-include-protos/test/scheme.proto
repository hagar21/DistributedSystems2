message Ride {
  string firstName = 1;
  string lastName = 2;
  int32 phoneNum = 3;
  string srcCity = 4;
  string dstCity = 5;
  string date = 6;
  int32 vacancies = 7;
  int32 pd = 8;
}

message CustomerRequest {
  int32 id = 1;
  string firstName = 2;
  string lastName = 3;
  int32 phoneNum = 4;
  string srcCity = 5;
  string dstCity = 6;
  string date = 7;
}

message Rout {
  string date = 1;
  string srcCity = 2;
  string dstCity = 3;
}

message Result {
  bool isSuccess = 1;
}